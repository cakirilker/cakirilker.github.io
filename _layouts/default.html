<!DOCTYPE html>
<html>
<head>
    <style>
        .async-hide {
            opacity: 0 !important
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-101860874-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-101860874-1');
    </script>

    <title>İlker Çakır - Software Developer Portfolio</title>
    <meta name="description" content="I'm İlker Çakır, a software developer from Turkey. You can view my experiences, references and projects.">
    <meta name="author" content="İlker Çakır">
    <meta name="classification" content="Portfolio Website">
    <meta name="content-language" content="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="5 days">
    <meta charset="UTF-8">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="İlker Çakır - Software Developer Portfolio">
    <meta property="og:description" content="I'm İlker Çakır, a software developer from Turkey. You can view my experiences, references and projects.">
    <meta property="og:site_name" content="İlker Çakır - Software Developer Portfolio">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@iIkercakir">
    <meta name="twitter:creator" content="@iIkercakir">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:title" content="İlker Çakır">
    <meta name="twitter:description" content="I'm İlker Çakır, a software developer from Turkey. You can view my experiences, references and projects.">
    <link rel="canonical" href="{{ site.url }}">
    <link rel="icon" type="image/jpg" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand fa fa-code" href="{{ site.url }}">
                        <span>İlker Çakır</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ site.blog.url }}">Blog</a></li>
                        <li>
                            <a href="#experience">Experience</a>
                        </li>
                        <li id="resume">
                            {% assign pdfUri = site.url | append:'/assets/pdf/ilker-cakir-resume.pdf' %}
                            <a href="{{ pdfUri }}" target="_blank">
                                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Resume
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {{ content }}
</body>
</html>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js" async defer></script>
<script src="/assets/js/index.js" async defer></script>
